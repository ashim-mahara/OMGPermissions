<!DOCTYPE html>
<html>

<head>
	<title>Authentication Error</title>
	<script>
		window.onload = function () {
			try {
				window.close();
			} catch (e) {
				// If window can't be closed, just leave the error message visible
				console.log("error closing window:", e);
				console.log("Window could not be closed automatically. Please close it manually.");
			}
		};
	</script>
</head>

<body>
	<h1>Authentication Error</h1>
	<p>{{ error }}</p>
	<br>
	<a href="/"><button>Return to Home</button></a>
</body>

</html>
